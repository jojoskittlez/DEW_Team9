<!--Form-->
<div class="container">
        <h3>Input your Data</h3>
        <br>
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                <input type="text" id="form6Example1" class="form-control" />
                <label class="form-label" for="form6Example1">First name</label>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                <input type="text" id="form6Example2" class="form-control" />
                <label class="form-label" for="form6Example2">Last name</label>
                </div>
            </div>
            </div>
        
            <!-- Text input -->
            <div class="form-outline mb-4">
            <input type="text" id="form6Example3" class="form-control" />
            <label class="form-label" for="form6Example3">Appartment number</label>
            </div>
        
            <!-- Text input -->
            <div class="form-outline mb-4">
            <input type="text" id="form6Example4" class="form-control" />
            <label class="form-label" for="form6Example4">Who is living with you in the Appartment</label>
            </div>
        
            <!-- Message input -->
            <div class="form-outline mb-4">
            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
            <label class="form-label" for="form6Example7">Hobbies</label>
            </div>


            <!-- Checkboxes -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                <label class="form-check-label" for="inlineCheckbox1">I want to recognise and greet my neighbours</label>
            </div>
            <br>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
                <label class="form-check-label" for="inlineCheckbox2">I want to support our community by accepting packages etc</label>
            </div>
            <br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" />
                <label class="form-check-label" for="inlineCheckbox1">I want to meet neighbours and get to know them better</label>
            </div>
            <br>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" />
                <label class="form-check-label" for="inlineCheckbox2">I want to meet neighbours with similar interests.</label>
            </div>
            <br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5" />
                <label class="form-check-label" for="inlineCheckbox1">I want to collaborate with my neighbours and fix little problems and work together.</label>
            </div>
            <br>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6" />
                <label class="form-check-label" for="inlineCheckbox2">I want to support elderly or challenged neighbours by running errants etc.</label>
            </div>
            <br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7" />
                <label class="form-check-label" for="inlineCheckbox1">I want to make friends in the neighbourhood.</label>
            </div>
            <br>
            
        <br>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" value="Print this page" onClick="window.print()">print form</button>
        </form>
